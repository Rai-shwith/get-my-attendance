<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">Time remaining : <span id="timer">%timer%</span></header>
    <div class="container">
        <h1>Enter Your Number</h1>
        <form id="numberForm">
            <input type="number" id="rollno" name="number" placeholder="Enter " required>
            <button id="submitBtn" type="submit">Submit</button>
            <p id="message" class="hidden"></p>
        </form>
    </div>
    <span hidden id="submitUrl" >%submitUrl%</span>
    <script src="js/script.js"></script>
</body>

</html>
